# Уровень кеша
# [1, 2]
level=2

# В какой директории будет находиться кеш 2 уровня
# (необязательно, по умолчанию = ./cache/)
cache-dir=./cache

# Будет ли кеш использоваться после перезапусков приложения
# (необязательно, по умолчанию = false)
# [true, false]
persistent=false

#Размер кеша. Используются суффиксы [b, Kb, Mb, Gb]
max-cache-size=2048Kb